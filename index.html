<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pedropedroStyle.css">
    <link rel="stylesheet" href="animation-disappear-elemts.css">
    <style>

    </style>
</head>
<body>
    <div class="giftcontainer">
        <div id="gCap" class="giftCap"></div>
        <div id="gBox" class="giftBox"></div>
    </div>

    <div class="openBtnContainer">
        <button class="openBtn" onclick="onOpenGift()">Open</button>
    </div>

    <div class="giftTextCard">
        <div id="contentTxt" class="content">
            <h1>I miss you!</h1>
        </div>
    </div>

    <div class="pedroHouse">
        <div id="pedro" class="pedroContainer">
            <div class="pedroWink"></div>
        </div>
    </div>

    <script>
        var gift_cap
        var gift_box
        var contentText
        var textContent

        var pedro

        var messages =[
          'I miss you!',
          "I wish, I'm with you today.",
          "I miss you so so much!",
          "Hope you the best!"
        ]

        function onPageLoad() {
            gift_cap = document.getElementById('gCap')
            gift_box = document.getElementById('gBox')
            pedro = document.getElementById("pedro")
            contentText = document.getElementById('contentTxt')
            textContent = document.querySelector('.giftTextCard #contentTxt h1')
            contentText.style.opacity = '0'
        }
        function onOpenGift() {
            var audio = new Audio('pedropedro.mp3')
            audio.pause()
            audio.loop = true
            audio.play()

            gift_cap.classList.remove('animateOpenBox');
            void gift_cap.offsetWidth; // Reset animation
            gift_cap.classList.add('animateOpenBox')

            gift_box.classList.remove('animateOpenBoxMoveDown');
            void gift_box.offsetWidth; // Reset animation
            gift_box.classList.add('animateOpenBoxMoveDown')

            // show message

            // var min = 0
            // var max = messages.length
            // var random = Math.floor(Math.random() * (max - min) + min)
            // console.log(random)
            // // textContent.innerText = messages[random]

            // contentText.classList.remove('animateShowText')
            // void contentText.offsetWidth;
            // contentText.classList.add('animateShowText')
            // contentText.classList.add('animation-delay_on_text_pop_up')

            // show pedro
            pedro.classList.remove('animatePedro')
            // pedro.classList.remove('animateBeatsPedro-with-delay')
            pedro.classList.remove('animation-delay_on_text_pop_up')
            void pedro.offsetWidth
            pedro.classList.add('animatePedro')
            // pedro.classList.add('animateBeatsPedro-with-delay')
            pedro.classList.add('animation-delay_on_text_pop_up')
        }
        window.onload = onPageLoad()
    </script>
</body>
</html>
